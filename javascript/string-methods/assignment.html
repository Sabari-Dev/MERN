<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String</title>
  </head>
  <body>
    <h2>String method</h2>
    <script>
      let value = prompt("Enter the string value:");
      let searchString = prompt("Enter substring");
      let pos = 0;
      while (true) {
        let foundPos = value.indexOf(searchString, pos);
        if (foundPos == -1) break;
        console.log(
          `The search string: ${searchString} => Found in the position: ${foundPos}`
        );
        pos = foundPos + 1;
      }
    </script>
  </body>
</html>
