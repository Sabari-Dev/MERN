<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String- methods</title>
  </head>
  <body>
    <script>
      //String-Methods
      //   string is made upon group of character .And its immutable(We didn't edit the value using index)
      let sample = "I am string";
      console.log(sample[2]); //to get a string character using index/position
      console.log(sample.charAt(3)); //to get a string character using index/position with charAt() method
      console.log(sample.toUpperCase()); //Same as to lower case TO change the string to Upper and lower case
      console.log(sample.at(-1)); //accessing the last character in string
      console.log();
      console.log();
      console.log();
    </script>
  </body>
</html>
