<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
    <style>
      .success {
        color: green;
      }

      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <form action="#" id="form">
      <p>
        <input
          type="text"
          name="userName"
          id="userName"
          placeholder="Enter UserName..."
        />
        <small></small>
      </p>
      <p>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter Your Email-ID"
        />
        <small></small>
      </p>

      <p>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter password"
        />
        <small></small>
      </p>
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="6"
        placeholder="Enter FeedBAck"
      ></textarea>
      <small></small>
      <p>
        <label for="gender">
          <input type="radio" name="gender" id="Male" value="Male" />Male
        </label>
        <label for="gender"
          ><input
            type="radio"
            name="gender"
            id="Female"
            value="Female"
          />Female</label
        ><small></small>
      </p>
      <p>
        <label for="cricket">
          <input type="checkbox" name="cricket" id="cricket" />cricket
        </label>
        <label for="vollyBall">
          <input type="checkbox" name="vollyBall" id="vollyBall" />volly Ball
        </label>
        <label for="readingBook">
          <input type="checkbox" name="readingBook" id="readingBook" />reading
          Book
        </label>
        <label for="chess">
          <input type="checkbox" name="chess" id="chess" />chess </label
        ><small></small>
      </p>
      <button type="submit" id="submitBtn">Submit</button>
      <button type="reset" id="resetBtn">Reset</button>
    </form>
    <script>
      let form = document.querySelector("#form");
      let userName = document.forms[0][0];
      let email = document.forms[0][1];
      let password = document.forms[0][2];
      let message = document.forms[0][3];
      let gender = document.forms[0][4];
      let hobbies = document.forms[0][5];
      let submit = document.querySelector("#submitBtn");
      let reset = document.querySelector("#resetBtn");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        // console.log(username.value);
        // console.log(email.value);
        // console.log(message.value);
        for (const ele of document.forms[0]) {
          //   console.log(ele.value);
          if (ele.value) {
            let smallEle = ele.nextElementSibling;
            if (smallEle.tagName === "SMALL") {
              smallEle.className = "success";
              smallEle.textContent = `${ele.name} added`;
            }
          } else {
            let smallEle = ele.nextElementSibling;
            console.log(smallEle);
            if (smallEle?.tagName === "SMALL") {
              smallEle.className = "error";
              smallEle.textContent = "required details";
            }
          }
        }
      });

      reset.addEventListener("click", () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
