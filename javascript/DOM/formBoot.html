<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form-verification</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0 30px;
        background-color: #fbab7e;
        background-image: linear-gradient(62deg, #fbab7e 0%, #f7ce68 100%);
      }
      h1 {
        text-align: center;
        text-decoration: underline;
        margin-bottom: 30px;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <form action="#" id="form1">
      <h1>Form validation</h1>
      <div class="row g-3">
        <div class="col">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            aria-label="First name"
            name="First Name"
          />
          <p></p>
        </div>
        <div class="col">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            aria-label="Last name"
            name="Last Name"
          />
          <p></p>
        </div>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="Email" />
        <p></p>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
          <p></p>
        </div>
        <div class="col-md-6">
          <label for="confirmpassword" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmpassword"
            name="confirm password"
          />
          <p></p>
        </div>
      </div>

      <div class="radio col-sm-10">
        <strong class="col-form-label col-sm-2 pt-0">Gender</strong>
        <br />
        <label class="form-check-label" for="gender">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            value="male"
          />
          Male
        </label>
        <label class="form-check-label" for="gender">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            value="female"
          />
          Female
        </label>
        <label class="form-check-label" for="gender">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            value="others"
          />
          Others
        </label>
        <p id="para"></p>
      </div>

      <div class="col-6">
        <label for="address" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          placeholder="1/2,New street "
        />
        <p></p>
      </div>
      <div class="col-md-4 col-5">
        <label for="state" class="form-label">State</label>
        <select id="state" class="form-select">
          <option selected>Choose...</option>
          <option value="kerala">Kerala</option>
          <option value="tamilNadu">TamilNadu</option>
          <option value="karnataka">Karnataka</option>
          <option value="telugana">Telugana</option>
        </select>
        <p></p>
      </div>

      <div class="col-5">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" />
        <p></p>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck"
            >Agree and continue.</label
          >
          <p></p>
        </div>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-outline-danger">Reset</button>
      </div>
    </form>
    <script src="./formBoot.js"></script>
  </body>
</html>
