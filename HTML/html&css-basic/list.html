<html>
  <head>
    <title>List nav-bar</title>
    <style>
      h2 {
        text-decoration: underline;
      }
      ul {
        list-style: none;
        text-align: center;
        padding: 0;
      }
      li {
        display: inline-block;
        margin: 0px 20px;
        padding: 10px;
        font-size: 25px;
        background-color: rgb(9, 78, 110);
        padding: 30px 70px;
        color: white;
      }
      li:hover {
        color: rgb(255, 187, 0);
        background-color: rgb(20, 174, 245);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Un-ordered list to Nav-bar  -->
    <h2>Un-ordered list change to horizontal nav-bar</h2>
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Specification</li>
      <li>Service</li>
      <li>Careers</li>
    </ul>
    <div></div>
  </body>
</html>
