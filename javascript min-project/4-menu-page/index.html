<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Menu page</title>
  </head>
  <body>
    <header>
      <h1 class="text-success">Today's Menu</h1>
    </header>
    <section class="hero">
      <div
        class="btn-group align-content-center"
        role="group"
        aria-label="Basic example"
      >
        <button type="button" class="btn btn-outline-success all">All</button>
        <button type="button" class="btn btn-outline-success veg">Veg</button>
        <button type="button" class="btn btn-outline-success non-veg">
          Non-veg
        </button>
        <button type="button" class="btn btn-outline-success shakes">
          Shakes
        </button>
        <button type="button" class="btn btn-outline-success ice">
          Ice-cream
        </button>
      </div>
      <div class="menu-page row mx-2"></div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
