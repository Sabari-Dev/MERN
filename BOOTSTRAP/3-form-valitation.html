<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Registration Form</h1>
        <form action="#" method="post">
            <div class="mb-3 row">
                <div class="col">       
                    <label for="firstName" class="form-label">First Name :</label>
                    <input type="text" name="firstName" id="firstName" class="form-control" >
                </div>
                <div class="col">       
                    <label for="lastName" class="form-label">Last Name :</label>
                    <input type="text" name="latName" id="lastName" class="form-control" >
                        </div>
            </div>
            <div class="mb-3 form-floating">
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email">
                <label for="email" class="form-label">Email-address:</label>
            </div>
            <div class="mb-3">
                <label for="fileupload" class="form-label">Upload File :</label>
                <input type="file" name="fileupload" id="fileupload" class="form-control">
            </div>
            <div class="mb-3">
                <p>Select Gender :</p>
                <div class="form-check">
                    <input type="radio" name="gender" id="male" class="form-check-input">
                    <label for="male" class="form-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="gender" id="female" class="form-check-input">
                    <label for="female" class="form-label">Female</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="gender" id="others" class="form-check-input">
                    <label for="others" class="form-label">Not prefer to say</label>
                </div>
            </div>
            <div class="mb-3">
                <p>Language Known:</p>
                <div class="form-check">
                    <input type="checkbox" name="tamil" id="tamil" class="form-check-input">
                    <label for="tamil" class="form-label">Tamil</label>
                </div>
                <div class="form-check"><input type="checkbox" name="english" id="english" class="form-check-input">
                    <label for="english" class="form-label">English</label></div>
                <div class="form-check"><input type="checkbox" name="hindi" id="hindi" class="form-check-input">
                    <label for="hindi" class="form-label">Hindi</label></div>
                <div class="form-check">
                    <input type="checkbox" name="others" id="others" class="form-check-input">
                    <label for="others" class="form-label">Others</label>
                </div>
            </div>
            <div class="mb-3">
                <p>Passed-out Year:</p>
                <select class="form-select" aria-label="passed-out">
                    <option selected>Select year</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2023</option>
                  </select>
            </div>
            <div class="mb-3">
                <div class="form-check form-switch">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Are you currently working?</label>
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                  </div>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-outline-primary">Submit</button>
            </div>
            <div class="mb-3 row gap-3">
                <button type="reset" class="btn btn-warning col ">Reset</button>
                <button class="btn btn-danger col">Cancel</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
