<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .word-animation {
      animation: letter-by-letter 1s steps(20) 1s forwards;
      opacity: 0;
      color: black;
    }

    @keyframes letter-by-letter {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
  </style>
  <body>
    <p class="word-animation">Hello</p>
    <p class="word-animation">World</p>
    <p class="word-animation">Example</p>
  </body>
</html>
