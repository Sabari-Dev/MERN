<!DOCTYPE html>
<html>
  <head>
    <title>MP3 Song Upload</title>
  </head>
  <body>
    <h1>Upload your MP3 Song</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <label for="song_name">Song Name:</label>
      <input type="text" id="song_name" name="song_name" required /><br /><br />

      <label for="album">Album:</label>
      <input type="text" id="album" name="album" required /><br /><br />

      <label for="artist">Artist:</label>
      <input type="text" id="artist" name="artist" required /><br /><br />

      <label for="album_cover">Album Cover Image:</label>
      <input
        type="file"
        id="album_cover"
        name="album_cover"
        accept="image/*"
        required
      /><br /><br />

      <label for="audio_file">Audio File:</label>
      <input
        type="file"
        id="audio_file"
        name="audio_file"
        accept="audio/*"
        required
      /><br /><br />

      <input type="submit" value="Upload" />
    </form>
  </body>
</html>
